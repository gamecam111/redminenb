OpenIDE-Module-Display-Category=Issue Tracker
OpenIDE-Module-Long-Description=\
    <p>Support for Redmine issue tracker and project management. \
    Redmine version <a href="http://www.redmine.org/projects/redmine/wiki/Rest_api">2.3.0+ is recommended for best compatibility</a>.\n\
    </p>\
    <h2>Release Notes</h2>\
    <h3>V1.12</h3>\
    <ul>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/47">Issue 47</a>] - Missing versions and categories in new issues\
        </li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/25">Issue 25</a>] - Return to upstream redmine-java-api\
        </li>\
        <li>Feature:  Add attachment deleting (<strong>Needs to be enabled in repository dialog</strong>)\
    </ul>\
    <h3>V1.11</h3>\
    <ul>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/40">Issue 40</a>] - Group assignment support\
        </li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/39">Issue 39</a>] - TLS/SSL SNI Support\
        <ul>\
            <li>updated redmine-java-api</li>\
            <li>update of apache http client dependency</li>\
        </ul>\
        </li>\
    </ul>\
    <h3>V1.10</h3>\
    <ul>\
        <li>[<a href="https://github.com/redminenb/redminenb/pull/38">Pullrequest 38</a>] - Allow unsetting schedule (change was ignored till now)</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/36">Issue 36</a>] - Opening a saved query resulted in a dead-lock</li>\
        <li>General bugfixing</li>\
        <li>Allow usage of server side queries, defined in web-GUI. The queries can be used in local queries.</li>\
    </ul>\
    <h3>V1.9</h3>\
    <ul>\
        <li>Fix Swing-EDT violations in attachment handling code.</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/34">Issue 34</a>] - Fix SSL hostname verifier (again)</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/33">Issue 33</a>] - Add option to enable http-basic-authentication in addition to access key (this is experimental)</li>\
    </ul>\
    <h3>V1.8</h3>\
    <ul>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/32">Issue 32</a>] - Fix HTML rendering for insertions (+) and deletions (-)</li>\
    </ul>\
    <h3>V1.7</h3>\
    <ul>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/29">Issue 29</a>] - Fix SSL hostname verifier - fixing cases where the used hostname does not match the name in SSL certificate (you still need 'SSL Certificate Exception')</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/28">Issue 28</a>] - 'Update on commit' only worked for closing issues, not for just commenting.</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/27">Issue 27</a>] - Fix 'invalid response (exception about "Bad date value")', preventing newer versions of redmine/rails to be useable.</li>\
    </ul>\
    <h3>V1.6</h3>\
    <ul>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/23">Issue 23</a>] - Implement display and editing of custom fields.</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/22">Issue 22</a>] - Support working with multiple projects with a single repository entry.</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/20">Issue 20</a>] - Prevent netbeans from freezing because of broken network connection to repository.</li>\
        <li>Feature: Allow smaller/more compact layout.</li>\
        <li>Bugfix: Allow unsetting of issue fields like parent project, version and so on.</li>\
        <li>Bugfix: Improve display of errors reported by the redmine server (for example when info is missing from an issue).</li>\
    </ul>\
    <h3>V1.5</h3>\
    <ul>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/19">Issue 19</a>] - Add watcher editing (<strong>Needs to be enabled in repository dialog</strong>)</li>\
        <li>Feature: Use server-side filters instead of client side filtering for multi selection</li>\
        <li>Feature: Allow searching by watcher</li>\
        <li>Feature: Replace IDs in Journal with the real value</li>\
        <li>Bugfix: with issue priorities, when multiple servers were used in parallel and had different configuration</li>\
        <li>Bugfix: Lines were not automaticly wrapped in issue display (neither description, nor comments)</li>\
        <li>Bugfix: Remove option to search in comments - this was not implemented and probably won't</li>\
    </ul>\
    <h3>V1.4</h3>\
    <ul>\
        <li>Improve visual space usage and cleaned some of the GUI</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/16">Issue 16</a>] - Add timetracking widget</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/17">Issue 17</a>] - Add support for dark LAFs</li>\
        <li>[<a href="https://github.com/redminenb/redminenb/issues/18">Issue 18</a>] - Handle HTML-Error messages on display better</li>\
    </ul>\
    <h3>V1.3</h3>\
    <ul>\
        <li>NetBeans 8 compatibility</li>\
        <li>Fix query saving</li>\
        <li>Integrate into netbeans tasks pane (issue scheduling, priority icons, queries)</li>\
        <li>Implement:\
            <ul>\
                <li>issue time logging</li>\
                <li>issue commenting</li>\
                <li>issue attachments</li>\
                <li>journal display</li>\
            </ul>\
        </li>\
        <li>Simplify modules (only one nbm instead of three)</li>\
    </ul>\
    <h3>V1.2.1</h3>\
    <ul>\
        <li>NetBeans 7.3.1 compatibility</li>\
        <li>Minor Bug Fixes</li>\
    </ul>\
    <h3>V1.2</a></h3>\n<ul>\n<li>removed Implementation Dependency for plugin Issue Tracking</li>\n<li>now loading priorities list (requires Redmine 2.2.0+)</li>\n<li>updated to redmine-java-api V1.18</li>\n</ul>\n\n<h3>V1.1.1</a></h3>\n<ul>\n<li>Fixed compatibility with NetBeans 7.2 and 7.2.1 incl. all updates (compiled against Issue Tracking module V1.27.2)</li>\n</ul>\n\n<h3><a href="http://kenai.com/jira/browse/REDMINENB/fixforversion/11973">V1.1</a></h3>\n<ul>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-20'>REDMINENB-20</a>] -         Error when trying to open and issue \n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-10'>REDMINENB-10</a>] -         Project Members\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-18'>REDMINENB-18</a>] -         Reorder columns Find Issues result grid\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-14'>REDMINENB-14</a>] -         Implement issue filtering by Assignee\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-15'>REDMINENB-15</a>] -         Implement filtering by multiple enumeration values\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-23'>REDMINENB-23</a>] -         Add Issues to the Tasks List\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-25'>REDMINENB-25</a>] -         Html preview of the issue description textile markup\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-26'>REDMINENB-26</a>] -         Show created and updated information\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-24'>REDMINENB-24</a>] -         Fix compatibility issues with NetBeans 7.2\n</li>\n</ul>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-8'>REDMINENB-8</a>] -         Show options when viewing issue\n</li>\n</ul>\n\n<h3>V1.0.8</h3>\n<ul>\n<li>NetBeans 7.1.2 compatibility</li>\n</ul>\n\n<h3><a href="http://kenai.com/jira/browse/REDMINENB/fixforversion/11909">V1.0.7</a></h3>\n<ul>\n<li>NetBeans 7.1.1 compatibility</li>\n</ul>
